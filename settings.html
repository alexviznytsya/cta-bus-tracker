<!DOCTYPE html>
<html>
    <head>
    </head>
    
    <body id="page-content">
        <br>
        <div class="default-font" style="float:left; width: 100%; text-align: center"><b>SETTINGS</b></div>
        <br><br><br>
        <div class="div-tabbed">
            <div id="settings-full-name" class="mdc-text-field text-field mdc-text-field--outlined">
                <input type="text" id="text-field--outlined" class="mdc-text-field__input">
                <label class="mdc-floating-label" for="text-field--outlined" style="color: #000000;">Full Name</label>
                <div class="mdc-notched-outline" style="--mdc-theme-primary: #000000;">
                    <svg>
                        <path class="mdc-notched-outline__path" d="M68.75,1h159.04999999999998a4,4 0 0 1 4,4v45.6a4,4 0 0 1 -4,4h-222.6a4,4 0 0 1 -4,-4v-45.6a4,4 0 0 1 4,-4h6.8">
                        </path>
                    </svg>
                </div>
                <div class="mdc-notched-outline__idle"></div>
            </div>
            <br><br>
            <div id="settings-search-radius" class="mdc-text-field text-field mdc-text-field--outlined">
                    <input type="text" id="text-field--outlined" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="text-field--outlined" style="color: #000000;">Radius of Search(mi)</label>
                    <div class="mdc-notched-outline" style="--mdc-theme-primary: #000000;">
                        <svg>
                            <path class="mdc-notched-outline__path" d="M68.75,1h159.04999999999998a4,4 0 0 1 4,4v45.6a4,4 0 0 1 -4,4h-222.6a4,4 0 0 1 -4,-4v-45.6a4,4 0 0 1 4,-4h6.8">
                            </path>
                        </svg>
                    </div>
                    <div class="mdc-notched-outline__idle"></div>
            </div>
            <br><br>
            <div id="settings-search-refresh" class="mdc-text-field text-field mdc-text-field--outlined">
                    <input type="text" id="text-field--outlined" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="text-field--outlined" style="color: #000000;">Refresh Delay(sec)</label>
                    <div class="mdc-notched-outline" style="--mdc-theme-primary: #000000;">
                        <svg>
                            <path class="mdc-notched-outline__path" d="M68.75,1h159.04999999999998a4,4 0 0 1 4,4v45.6a4,4 0 0 1 -4,4h-222.6a4,4 0 0 1 -4,-4v-45.6a4,4 0 0 1 4,-4h6.8">
                            </path>
                        </svg>
                    </div>
                    <div class="mdc-notched-outline__idle"></div>
            </div>
            <br><br>
            <button id="settings-save" class="mdc-button mdc-button--raised">Save</button>
        </div>
        
    </body>
</html>
